<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registerstyle.css" />
  </head>
  <body>
    <div class="main">
      <div class="imgsec"></div>
      <div class="register">
        <h1>Sign Up</h1>
        <form action="post">
          <div class="input">
            <label for="Name">Name</label>
            <input type="text" placeholder="Name" id="Name" />
          </div>
          <div class="input">
            <label for="Email">Email</label>
            <input type="email" placeholder="Email" id="Email" />
          </div>
          <div class="input">
            <label for="Username">Username</label>
            <input type="text" placeholder="Username" id="Username" />
          </div>
          <div class="input">
            <label for="Password" >Password</label>
            <input type="password" placeholder="Password" id="Password" />
          </div>
          <div class="input">
            <label for="CPassword">Confirm Password</label>
            <input
              type="password"
              placeholder="Confirm Password"
              id="CPassword"
            />
          </div>
          <div class="input">
            <input type="submit" class="submit" value="Sign Up" />
          </div>
          <div class="input">
            <a href="userLogin.html" class="login"> Already have an Account? Login</a>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="registerscript.js"></script>
  </body>
</html>
